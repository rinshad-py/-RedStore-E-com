{% extends "blank_layout.html" %}
{% load static %}

{% block content %}
<div class="contact-container">
    <div class="row">
        <div class="col-2">
            <img src="{% static 'images/contact_image.jpg' %}" alt="Contact Us">
        </div>
        <div class="col-2">
            <h1>Contact Us</h1>
            <p>If you have any questions, comments, or just want to say hello, we'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
            
            <form action="{% url 'contact_form_submission' %}" method="POST">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</div>


<style>
    .contact-container {
        padding: 60px;
        max-width: 1200px;
        margin: auto;
    }
    .contact-container .row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }
    .contact-container .col-2 {
        flex: 50%;
        padding: 20px;
    }
    .contact-container img {
        width: 100%;
        border-radius: 10px;
    }
    .contact-container h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }
    .contact-container p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .contact-container form {
        display: flex;
        flex-direction: column;
    }
    .contact-container label {
        font-size: 18px;
        margin-bottom: 4px;
    }
    .contact-container input, .contact-container textarea {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .contact-container .btn {
        background-color: #ff523b;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .contact-container .btn:hover {
        background-color: #ff653b;
    }
</style>
{% endblock content %}
