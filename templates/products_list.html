{% load static %}
{% load chunks %}

<!-- All Products -->
<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
        
    </div>
    {% for product_chunks in products|chunks:4  %}

        {% for product in product_chunks %}
    <div class="row">
        <div class="col-4">
            <a href="{% url 'detail_product' %}"><img src="{% static 'images/product-1.jpg' %}"></a>
            <h4>{{product.title}}</h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>${{product.price}}.00</p>
        {% endfor %}
        </div>
    </div>
    {% endfor %}

    <div class="page-btn">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>&#8594;</span>
    </div>
</div>
