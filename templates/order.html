{% extends "blank_layout.html" %}
{% load static %}

{% block content %}

<!-- Display messages -->
{% if messages %}
    <div class="cart-success-message">
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% else %}

    {% include "order_container.html" %}

{% endif %}


{% endblock content %}
